<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA Calculator</h1>
    <form method="post" action="/">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required><br>

        <label for="math">MATH:</label>
        <input type="text" name="math" required><br>

        <label for="english">ENGLISH:</label>
        <input type="text" name="english" required><br>

        <label for="hebrew">HEBREW:</label>
        <input type="text" name="hebrew" required><br>

        <label for="bible">BIBLE:</label>
        <input type="text" name="bible" required><br>
        
        <label for="culture">CULTURE:</label>
        <input type="text" name="culture" required><br>
        
        <label for="physics">PHYSICS:</label>
        <input type="text" name="physics" required><br>

        <label for="computerscience">COMPUTER SCIENCE:</label>
        <input type="text" name="computerscience" required><br>

        <label for="history">HISTORY:</label>
        <input type="text" name="history" required><br>

        <label for="citizenship">CITIZENSHIP:</label>
        <input type="text" name="citizenship" required><br>

        <input type="submit" value="Calculate GPA">
    </form>
</body>
</html>
