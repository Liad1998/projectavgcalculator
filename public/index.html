<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="http://localhost:3000/keys">See All Grades</a>
        <a href="index2.html">Improve Your Grades</a>
    </div>

    <h1>GPA Calculator</h1>
    <form method="post" action="#" id="gpaForm">
        <label for="name">Your ID</label>
        <input type="number" name="name" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="math">Math</label>
        <input type="text" name="math" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="english">English</label>
        <input type="text" name="english" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="hebrew">Hebrew</label>
        <input type="text" name="hebrew" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="bible">Bible</label>
        <input type="text" name="bible" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="culture">Culture</label>
        <input type="text" name="culture" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="physics">Physics</label>
        <input type="text" name="physics" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="computerscience">Computer Science</label>
        <input type="text" name="computerscience" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="history">History</label>
        <input type="text" name="history" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <label for="citizenship">Citizenship</label>
        <input type="text" name="citizenship" required>
        <div id="idError" class="error-message"></div> <!-- Error message container -->
        <div class="submit-container">
            <input type="submit" value="Calculate GPA" id="calculateButton">
        </div>
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="popupContent"></p>
        </div>
    </div>
</body>
</html>
